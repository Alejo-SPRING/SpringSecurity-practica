<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Spring-Security</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	<nav th:fragment="nav-index">
		<div class="navbar navbar-dark bg-primary navbar-expand-lg">
			<h3 class="navbar-brand">Spring Security</h3>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse" id="menu">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a th:href="@{/ingresar}" class="nav-link">Inicio</a>
					</li>
				</ul>
				<ul class="navbar-nav navbar-right">
					<li class="nav-item">
						<a href="#" class="nav-link">Registrar</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<nav th:fragment="nav-login">
		<div class="navbar navbar-dark bg-primary navbar-expand-lg">
			<h3 class="navbar-brand">Spring Security</h3>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse" id="menu">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a th:href="@{/}" class="nav-link">Inicio</a>
					</li>
				</ul>
				<ul class="navbar-nav navbar-right">
					<li class="nav-item">
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="btn btn-outline-light">Salir</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
		<div th:if="${mensaje}" class="alert alert-info"><p th:text="${mensaje}"><button type="button" class="close" data-dismiss="alert"><span>&times;</span></button></p></div>
	</nav>
	<footer th:fragment="footer">
		<div class="container-fluid">
			<div class="row bg-primary">
				<div class="col-12">
					<p class="text-light text-center">Todos los derechos reservados.</p>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
